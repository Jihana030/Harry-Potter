<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/history.css">
    <title>history </title>
</head>
<body>
    <div class="his_cnt">
        <!-- 도입 컨테이너-->
        <div class="his_infoCnt">
            <!-- 네비제외 -->
            <div class="his_infoTitleCnt">
                <!-- 타이틀 our history -->
                <div class="his_title">
                    <span class="his_titleTxt his_Our">Our</span>
                    <span class="his_titleTxt his_History">History</span>
                </div>
                <div><img class="his_line" src="./image/Line.svg" alt="line"></div>
                <!-- 타이틀 아래 문구 -->
                <div class="his_detailCnt">
                    <p class="his_deTxt">천년의 역사를 자랑하는 명문 마법 학교<br>호그와트에 오신 걸 환영합니다.</p>
                    <p class="his_deTxt">마법사 세계에서 가장 안전한 곳,<br>자신의 역량을 펼칠 수 있는 곳,<br>뛰어난 마법사의 뒤를 따라갈 수 있는 곳</p>
                    <p class="his_deTxt">다양한 업적을 자랑하는<br>호그와트의 역사를 소개합니다.</p>
                </div>
            </div>
            <!-- 네비 -->
            <div class="his_navCnt">
                <div class="his_nav10">10th</div>
                <div class="his_nav13">13th</div>
                <div class="his_nav18">18th</div>
                <div class="his_nav19">19th</div>
                <div class="his_nav20">20th</div>
            </div>
        </div>
        <!-- 도입 끝 -->
        <!-- 연혁 시작 -->
        <div class="his_yearCnt">
            <div class="his_year10 his_yearFlex">
                <div class="his_10nav his_year">Late 10th century</div>
            </div>
            <div class="his_year13 his_yearFlex">
                <div class="his_13nav his_year">13th century</div>
            </div>
            <div class="his_year18 his_yearFlex">
                <div class="his_18nav his_year">18th century</div>
            </div>
            <div class="his_year19 his_yearFlex">
                <div class="his_imgCnt">
                    <img class="his_img his_express" src="./image/HogwartsExpress2.png" alt="HogwartsExpress">
                </div>
                <div class="his_19nav his_year">19th century</div>
            </div>
            <div class="his_year20 his_yearFlex">
                <div class="his_imgCnt">
                    <img class="his_img his_mcgonagall" src="./image/Minerva_McGonagall4.jpeg" alt="McGonagall">
                </div>
                <div class="his_20nav his_year">20th century</div>
            </div>
            <div class="his_lineLong"></div>
        </div>
    </div>
</body>
<script src="./js/history.js"></script>
</html>
